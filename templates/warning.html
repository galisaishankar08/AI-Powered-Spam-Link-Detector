<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warning: Spam URL Prohibited</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-red-600 min-h-screen flex items-center justify-center">
    <div class="m-5 max-w-md p-8 bg-yellow-100 shadow-md rounded-lg">
      <div class="flex items-center justify-center text-red-600 text-5xl">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-16 h-16"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 9v2m0 4h.01"
          ></path>
          <path
            d="M12 1C6.48 1 2 5.48 2 11c0 3.309 1.285 6.309 3.414 8.586L12 23l6.586-3.414A9.956 9.956 0 0022 11c0-5.52-4.48-10-10-10zm0 2a1 1 0 110 2 1 1 0 010-2z"
          ></path>
        </svg>
      </div>
      <h1 class="text-4xl font-extrabold text-red-600 mb-4 text-center">
        Spam Alert!
      </h1>
      <p class="text-gray-700 text-lg font-semibold">
        The URL you requested has been identified as a potential spam or
        prohibited URL and has been blocked.
      </p>
      <img
        src="https://www.hungerfordmedia.com/wp-content/uploads/2021/09/google-link-spam-grand-rapids-web-developers.jpg"
        alt="Spam Image"
        class="mt-4"
      />

      <button class="p-5 text-green-500 rounded shadow-md">Home</button>
    </div>
  </body>
</html>
